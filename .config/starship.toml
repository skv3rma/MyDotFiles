# Use custom format
format = "$all"

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Don't print a new line at the start of the prompt
add_newline = true

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
# success_symbol = "[→](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
# vicmd_symbol = "[←](bold red)"

# success_symbol = "[⮞](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
# vicmd_symbol = "[⮜](bold red)"

# success_symbol = "[ ](bold white)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
# vicmd_symbol = "[ ](bold red)"

# success_symbol = "[ ](white)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
# vicmd_symbol = "[ ](red)"

success_symbol = "[](bold white)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
vicmd_symbol = "[](bold red)"

# success_symbol = "[](white)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
# vicmd_symbol = "[](red)"
# vicmd_symbol = "[ ](bold red)"

# success_symbol = "[➜ ](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
# vicmd_symbol = "[ ](bold red)"

# success_symbol = "[○ ](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
# vicmd_symbol = "[◉ ](bold red)"

# success_symbol = "[](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
# vicmd_symbol = "[ɑ](bold red)
[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow)"
show_notifications = true
min_time_to_notify = 45_000
style = "bold yellow"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[time]
disabled = true
time_format = "%T"
format = "at 🕙[$time]($style) "

[[battery.display]]
threshold = 15
style = "bold red"

[java]
symbol = "🍵 "
style = "bold blue"
format = "[$symbol$version ]($style) "

[status]
style = "bg:red"
symbol = "✘ "
format = '[\[$symbol$status\]]($style) '
disabled = false

